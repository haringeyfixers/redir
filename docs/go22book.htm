<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Haringey Fixers - Confirm Booking</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f4f4f4; }
        .confirm-box { background: white; padding: 30px; border-radius: 12px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        button { background: #28a745; color: white; border: none; padding: 15px 30px; font-size: 18px; border-radius: 5px; cursor: pointer; margin-top: 20px; }
        button:disabled { background: #ccc; }
        #orderDisplay { font-weight: bold; font-size: 24px; color: #333; }
    </style>
</head>
<body>

<div class="confirm-box">
    <div>Confirming Booking for Order:</div>
    <div id="orderDisplay">Loading...</div>
    <div id="nameDisplay">Loading...</div>
    <button id="sendBtn">Send Confirmation</button>
    <div id="statusMsg" style="margin-top:15px;"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

    const gasUrl = "https://script.google.com/macros/s/AKfycbybPAI2NC5eKTEuCHbFaa9Y7AHR4XQ24oeFBiIYt6j-pIKaA2I6KMTYYyfvFdC34532/exec";
    
    // Global variables to be assigned after fetch
    let db, auth;

    // UI Elements
    const btn = document.getElementById('sendBtn');
    const statusMsg = document.getElementById('statusMsg');

    async function initAndSend() {
        btn.disabled = true;
        btn.innerText = "Processing...";

        try {
            // 1. Fetch Config from GAS
            const fullUrl = `${gasUrl}?token=Qgtw9dkO2ABQup1oFfrklVW_blMLwRbJ26DL&cnf=fb`;
            const response = await fetch(fullUrl);
            const config = await response.json();

            if (config.error || !config.apiKey) {
                throw new Error(config.error || "Failed to retrieve Firebase config");
            }

            // 2. Initialize Firebase dynamically
            const app = initializeApp(config);
            auth = getAuth(app);
            db = getFirestore(app);

            // 3. Sign in Anonymously
            const userCredential = await signInAnonymously(auth);
            console.log("Signed in as:", userCredential.user.uid);

            // 4. Save to Firestore
            const urlParams = new URLSearchParams(window.location.search);
            await addDoc(collection(db, "bookings"), {
                name: urlParams.get('name'),
                orderID: urlParams.get('oid'),
                createdAt: serverTimestamp(),
                userId: userCredential.user.uid
            });

            statusMsg.innerHTML = "✅ Booking Confirmed!";
            btn.innerText = "Done";
            
        } catch (err) {
            console.error(err);
            statusMsg.innerHTML = "❌ Error: " + err.message;
            btn.disabled = false;
            btn.innerText = "Retry";
        }
    }

    btn.addEventListener('click', initAndSend);
</script>
</body>
</html>

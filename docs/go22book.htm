<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Haringey Fixers - Confirm Booking</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f4f4f4; }
        .confirm-box { background: white; padding: 30px; border-radius: 12px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        button { background: #28a745; color: white; border: none; padding: 15px 30px; font-size: 18px; border-radius: 5px; cursor: pointer; margin-top: 20px; }
        button:disabled { background: #ccc; }
        #orderDisplay { font-weight: bold; font-size: 24px; color: #333; }
    </style>
</head>
<body>

<div class="confirm-box">
    <div>Confirming Booking for Order:</div>
    <div id="orderDisplay">Loading...</div>
    <button id="sendBtn">Send Confirmation</button>
    <div id="statusMsg" style="margin-top:15px;"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const gasUrl = "https://script.google.com/macros/s/AKfycbw9F8uqUsmH60v6giy0P9qmxfesniHLKDQfOuDoA5dMORNZ6iBTiibXykkvWttcrGlF/exec";
    const urlParams = new URLSearchParams(window.location.search);
    const orderID = urlParams.get('OrderID');

    // UI Elements
    const display = document.getElementById('orderDisplay');
    const btn = document.getElementById('sendBtn');
    const statusMsg = document.getElementById('statusMsg');

    if (orderID) {
        display.innerText = orderID;
    } else {
        display.innerText = "No ID Found";
        btn.disabled = true;
    }

    async function initAndSend() {
        btn.disabled = true;
        btn.innerText = "Processing...";

        try {

        const fullUrl = `${gasUrl}?token=Qgtw9dkO2ABQup1oFfrklVW_blMLwRbJ26DL`;
        console.log("Fetching from:", fullUrl); // Debugging line
        
        const response = await fetch(fullUrl);
        const data = await response.json();

        console.log("Data received from GAS:", data); // This will tell us the error

        if (data.error || !data.apiKey) {
            throw new Error(data.error || "Invalid Config");
        }
        

        } catch (err) {
            console.error(err);
            statusMsg.innerHTML = "‚ùå Error: " + err.message;
            btn.disabled = false;
            btn.innerText = "Retry";
        }
    }

    btn.addEventListener('click', initAndSend);
</script>
</body>
</html>

<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Haringey Fixers - Confirm Booking</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f4f4f4; }
        .confirm-box { background: white; padding: 30px; border-radius: 12px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        button { background: #28a745; color: white; border: none; padding: 15px 30px; font-size: 18px; border-radius: 5px; cursor: pointer; margin-top: 20px; }
        button:disabled { background: #ccc; }
        #orderDisplay { font-weight: bold; font-size: 24px; color: #333; }
    </style>
</head>
<body>

<div class="confirm-box">
    <div>Confirming Booking for Order:</div>
    <div id="orderDisplay">Loading...</div>
    <div id="nameDisplay">Loading...</div>
    <button id="sendBtn">Send Confirmation</button>
    <div id="statusMsg" style="margin-top:15px;"></div>
</div>

<script type="module">
    import { initializeApp }                                    from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getAnalytics }                                     from "https://www.gstatic.com/firebasejs/12.8.0/firebase-analytics.js";
    import { getAuth, signInAnonymously, onAuthStateChanged }   from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

    const gasUrl = "https://script.google.com/macros/s/AKfycbybPAI2NC5eKTEuCHbFaa9Y7AHR4XQ24oeFBiIYt6j-pIKaA2I6KMTYYyfvFdC34532/exec";

    const urlParams = new URLSearchParams(window.location.search);
    const orderID = urlParams.get('oid');
    const customerName = urlParams.get('name');

    // UI Elements
    const display = document.getElementById('orderDisplay');
    const nameID = document.getElementById('nameDisplay');
    const btn = document.getElementById('sendBtn');
    const statusMsg = document.getElementById('statusMsg');

    if (orderID) {
        display.innerText = orderID;
    } else {
        display.innerText = "No ID Found";
        btn.disabled = true;
    }
    if (nameID) {
        nameID.innerText = customerName;
    } else {
        display.innerText = "No Name Found";
        btn.disabled = true;
    }

    async function initAndSend() {
        btn.disabled = true;
        btn.innerText = "Processing...";

        try {

            const fullUrl = `${gasUrl}?token=Qgtw9dkO2ABQup1oFfrklVW_blMLwRbJ26DL&cnf=fb`;
            console.log("Fetching from:", fullUrl); // Debugging line
        
            const response = await fetch(fullUrl);
            const data = await response.json();

            console.log("Data received from GAS:", data); // This will tell us the error

            if (data.error || !data.apiKey) {
                throw new Error(data.error || "Invalid Config");
            }
        
        } catch (err) {
            console.error(err);
            statusMsg.innerHTML = "âŒ Error: " + err.message;
            btn.disabled = false;
            btn.innerText = "Retry";
        }
    }

    btn.addEventListener('click', initAndSend);
    // Initialize Firebase and Firestore
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);
  
    // Automatically sign them in anonymously when the page loads
    onAuthStateChanged(auth, (user) => {
        if (!user) {
            signInAnonymously(auth)
            .then(() => {
                console.log("Signed in anonymously");
            })
            .catch((error) => {
                console.error("Auth error:", error.code, error.message);
            });
        } else {
            console.log("User already signed in with UID:", user.uid);
        }
    });
  
  // Function to handle the booking submission
  async function submitBooking(customerName, orderID) {
    try {
            // Ensure user is signed in anonymously before writing
            if (!auth.currentUser) {
                await signInAnonymously(auth);
            }

            // Add a new document to the "bookings" collection
            const docRef = await addDoc(collection(db, "bookings"), {
                name: customerName,
                orderID: orderID,
                createdAt: serverTimestamp(), // Trustworthy server-side time
                userId: auth.currentUser.uid  // Link the booking to this session
            });

            console.log("Booking successful! ID:", docRef.id);
            alert("Booking saved!");
  } catch (error) {
            console.error("Error saving booking:", error);
            alert("Failed to save booking. Check console for details.");
  }
}
</script>
</body>
</html>

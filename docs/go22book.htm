<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Haringey Fixers - Confirm Booking</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f4f4f4; }
        .confirm-box { background: white; padding: 30px; border-radius: 12px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        button { background: #28a745; color: white; border: none; padding: 15px 30px; font-size: 18px; border-radius: 5px; cursor: pointer; margin-top: 20px; }
        button:disabled { background: #ccc; }
        #orderDisplay { font-weight: bold; font-size: 24px; color: #333; }
        .success-checkmark { font-size: 50px;  color: #28a745;   display: none; /* Hidden by default */   margin-top: 20px;  animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

@keyframes popIn {
    0% { transform: scale(0); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}

.hidden { display: none !important; }
    </style>
</head>
<body>

<div class="confirm-box">
    <div>Confirming Booking for Order:</div>
    <div id="orderDisplay">Loading...</div>
    <div id="nameDisplay">Loading...</div>
    <button id="sendBtn">Send Confirmation</button>
    
    <div id="checkIcon" class="success-checkmark">✅</div>
    
    <div id="statusMsg" style="margin-top:15px;"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

    const gasUrl = "https://script.google.com/macros/s/AKfycbybPAI2NC5eKTEuCHbFaa9Y7AHR4XQ24oeFBiIYt6j-pIKaA2I6KMTYYyfvFdC34532/exec";
    
    let db, auth, isInitialized = false;

    // UI Elements
    const btn = document.getElementById('sendBtn');
    const statusMsg = document.getElementById('statusMsg');
    const urlParams = new URLSearchParams(window.location.search);

    // 1. START PRE-FETCH IMMEDIATELY
    const firebaseReadyPromise = (async () => {
        try {
            const fullUrl = `${gasUrl}?token=Qgtw9dkO2ABQup1oFfrklVW_blMLwRbJ26DL&cnf=fb`;
            const response = await fetch(fullUrl);
            const config = await response.json();

            if (config.error || !config.apiKey) throw new Error("Config Error");

            const app = initializeApp(config);
            auth = getAuth(app);
            db = getFirestore(app);
            
            // Go ahead and start the anonymous sign-in in the background too
            await signInAnonymously(auth);
            
            isInitialized = true;
            console.log("Firebase background prep complete.");
        } catch (err) {
            console.error("Initialization failed:", err);
        }
    })();

    // 2. BUTTON CLICK HANDLER
    async function handleSubmission() {
        btn.disabled = true;
        btn.innerText = "Saving...";

        try {
            await firebaseReadyPromise;
            if (!isInitialized) throw new Error("Connection failed.");

            await addDoc(collection(db, "bookings"), {
                name: urlParams.get('name'),
                orderID: urlParams.get('oid'),
                createdAt: serverTimestamp(),
                userId: auth.currentUser.uid
            });

            // SUCCESS UI TRANSITION
            btn.classList.add('hidden'); // Hide the button
            document.getElementById('checkIcon').style.display = 'block'; // Show checkmark
            statusMsg.innerHTML = "<strong>Booking Confirmed!</strong><br>You're all set.";
        
        } catch (err) {
            statusMsg.innerHTML = "❌ " + err.message;
            btn.disabled = false;
            btn.innerText = "Retry";
        }
    }

    btn.addEventListener('click', handleSubmission);
</script>
</body>
</html>
